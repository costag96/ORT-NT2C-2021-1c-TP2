<!DOCTYPE html>
<html>
    <body>
        <h1> Bienvenidos !</h1>
        <script>
            console.log("Hola!")

            let nombres = ['Adriana', 'Benito', 'Claudia', 'Daniel', 'Estefania', 'Fernando','Gabriela','Hugo']
            
            const nombreConLongitud = agregarLongitud(nombres);
            console.log(JSON.stringify(nombreConLongitud));
            
            function agregarLongitud(vector) {
                const respuesta = vector.map(function(nombre) {
                    const obj = {
                        nombre: nombre,
                        longitud: nombre.length
                    };
                    return obj;
                });
                return respuesta;
            }

        </script>
    </body>
</html>
